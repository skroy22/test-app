apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-argo-new
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app-argo-new
  template:
    metadata:
      labels:
        app: test-app-argo-new
    spec:
      containers:
        - name: busybox-argo
          image: busybox:1.35-uclibc
          command:
            - "/bin/sh"
            - "-c"
            - |
              echo "Hello from BusyBox!" > /data/hello.txt && tail -f /data/hello.txt
          volumeMounts:
            - mountPath: /data
              name: ceph-storage-argo-new   # Mounting the PVC here
      volumes:
        - name: ceph-storage-argo
          persistentVolumeClaim:
            claimName: test-app-pvc-argo-new  # Reference to the already created PVC
